  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0e1a;
      color: #e2e8f0;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }


    /* Animated grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    /* Gradient orbs */
    .gradient-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .orb-1 {
      top: 10%;
      left: 20%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #22d3ee 0%, transparent 70%);
      animation: float 15s ease-in-out infinite;
    }

    .orb-2 {
      bottom: 20%;
      right: 10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #06b6d4 0%, transparent 70%);
      animation: float 20s ease-in-out infinite reverse;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(30px, -30px) scale(1.1);
      }
    }

    #root {
      position: relative;
      z-index: 1;
    }

    /* Navigation */
    nav {
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(34, 211, 238, 0.1);
      transition: all 0.3s ease;
    }

    nav.scrolled {
      background: rgba(10, 14, 26, 0.95);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    /* Cards */
    .card {
      background: linear-gradient(145deg, rgba(20, 27, 45, 0.6), rgba(15, 23, 41, 0.4));
      border: 1px solid rgba(34, 211, 238, 0.15);
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #22d3ee, transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(34, 211, 238, 0.4);
      box-shadow: 0 20px 60px rgba(34, 211, 238, 0.15);
    }

    .card:hover::before {
      transform: translateX(100%);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      color: #0a0e1a;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(34, 211, 238, 0.5);
    }

    .btn-secondary {
      background: rgba(34, 211, 238, 0.1);
      color: #22d3ee;
      font-weight: 600;
      padding: 0.875rem 2rem;
      border-radius: 12px;
      border: 1px solid rgba(34, 211, 238, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(34, 211, 238, 0.2);
      border-color: #22d3ee;
    }

    /* Stats */
    .stat-card {
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.1) 0%, rgba(6, 182, 212, 0.05) 100%);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card:hover {
      transform: scale(1.05);
      border-color: rgba(34, 211, 238, 0.4);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      color: #22d3ee;
      font-family: 'JetBrains Mono', monospace;
      line-height: 1;
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 3rem;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 0.75rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, #22d3ee, #06b6d4);
      opacity: 0.3;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 2.5rem;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -2.6rem;
      top: 0rem;
      width: 14px;
      height: 14px;
      background: #22d3ee;
      border: 3px solid #0a0e1a;
      border-radius: 50%;
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
      transition: all 0.3s ease;
    }

    .timeline-item:hover::before {
      transform: scale(1.3);
      box-shadow: 0 0 0 6px rgba(34, 211, 238, 0.3);
    }

    /* Tags */
    .tag {
      display: inline-block;
      background: rgba(34, 211, 238, 0.1);
      color: #22d3ee;
      padding: 0.375rem 0.875rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      border: 1px solid rgba(34, 211, 238, 0.2);
      margin: 0.25rem;
      transition: all 0.2s ease;
    }

    .tag:hover {
      background: rgba(34, 211, 238, 0.2);
      border-color: #22d3ee;
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 6rem 1.5rem;
    }

    .hero-title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, #22d3ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: clamp(1.25rem, 3vw, 2rem);
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    /* Section Headers */
    .section-header {
      position: relative;
      display: inline-block;
      margin-bottom: 3rem;
    }

    .section-header::after {
      content: '';
      position: absolute;
      bottom: -0.5rem;
      left: 0;
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, #22d3ee, transparent);
    }

    /* Scroll Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in:nth-child(1) {
      animation-delay: 0.1s;
    }

    .fade-in:nth-child(2) {
      animation-delay: 0.2s;
    }

    .fade-in:nth-child(3) {
      animation-delay: 0.3s;
    }

    .fade-in:nth-child(4) {
      animation-delay: 0.4s;
    }

    /* Mobile Menu */
    .mobile-menu {
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .mobile-menu.active {
      transform: translateX(0);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0f1729;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(34, 211, 238, 0.3);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(34, 211, 238, 0.5);
    }

    /* Form Inputs */
    input,
    textarea {
      background: rgba(20, 27, 45, 0.6);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 12px;
      padding: 0.7rem !important;
      color: #e2e8f0;
      transition: all 0.3s ease;
      width: 100%;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #22d3ee;
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
    }

    input::placeholder,
    textarea::placeholder {
      color: #64748b;
    }

    /* Loading Animation */
    .loading-spinner {
      border: 3px solid rgba(34, 211, 238, 0.1);
      border-top-color: #22d3ee;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Social Links */
    .social-link {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 12px;
      color: #22d3ee;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: rgba(34, 211, 238, 0.2);
      border-color: #22d3ee;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(34, 211, 238, 0.2);
    }

    .profile-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid rgba(34, 211, 238, 0.3);
      box-shadow: 0 0 0 8px rgba(34, 211, 238, 0.1), 0 20px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 12px rgba(34, 211, 238, 0.2), 0 25px 50px rgba(34, 211, 238, 0.3);
    }

    @media (min-width: 1024px) {

        padding: 2rem;
        border-radius: 16px;
      }
    }

    section[id^="section-"] {
      scroll-margin-top: 5rem;
    }

    @media (min-width: 768px) {
      section[id^="section-"] {
        scroll-margin-top: 6rem;
      }
    }

    @media (min-width: 768px) {

        border-radius: 16px;

      }

      .hero-subtitle {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-value {
        font-size: 1.5rem;
      }

      .card {
        padding: 1.25rem;
      }

      .card:hover {
        transform: none;
      }

      .timeline {
        padding-left: 1.5rem;
      }

      .timeline::before {
        left: 0.375rem;
      }

      .timeline-item::before {
        left: -1.4rem;
        width: 10px;
        height: 10px;
        border-width: 2px;
      }

      .profile-image {
        width: 140px;
        height: 140px;
      }

      .orb-1,
      .orb-2 {
        width: 200px;
        height: 200px;

      }

      }

        width: 40%;
      }

        height: 40px;
      }

      .social-link svg {
        width: 18px;
        height: 18px;
      }

      .tag {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }

      .btn-primary,
      .btn-secondary {
        padding: 0.75rem 1.25rem;
        font-size: 0.875rem;
        min-height: 44px;
      }
    }

    @media (min-width: 641px) and (max-width: 768px) {
      .hero-section {
        padding: 5rem 1.5rem 4rem;
      }

      .stat-value {
        font-size: 1.75rem;
      }

      .card {
        padding: 1.5rem;
      }

      .profile-image {
        width: 160px;
        height: 160px;
      }

      .orb-1,
      .orb-2 {
        width: 280px;
        height: 280px;
      }
    }

    @media (max-width: 768px) {
      .card:hover {
        transform: translateY(-2px);
      }

      .stat-card:hover {
        transform: scale(1.02);
      }
    }

    @media (min-width: 769px) {
      .card:hover {
        transform: translateY(-4px);
      }
    }

    /* Prevent hover effects on touch devices */
    @media (hover: none) {
      .card:hover {
        transform: none;
      }

      .stat-card:hover {
        transform: none;
      }

      .social-link:hover {
        transform: none;
      }

      .profile-image:hover {
        transform: none;
      }
    }

    /* Section spacing - consistent responsive padding */
    .section-padding {
      padding: 3rem 1rem;
    }

    @media (min-width: 640px) {
      .section-padding {
        padding: 4rem 1.5rem;
      }
    }

    @media (min-width: 1024px) {
      .section-padding {
        padding: 6rem 2rem;
      }
    }

    /* Prevent horizontal overflow */
    .overflow-x-hidden {
      overflow-x: hidden;
    }

    /* Touch-friendly tap targets */
    @media (max-width: 768px) {

      nav button,
      .social-link,
      .btn-primary,
      .btn-secondary {
        min-height: 44px;
        min-width: 44px;
      }
    }
  </style>

                  <h3 className="text-2xl font-bold text-cyan mb-4">Mission</h3>
                  <p className="text-gray-300 leading-relaxed">
                    To leverage cutting-edge geospatial technologies and artificial intelligence to address pressing environmental and societal challenges. I specialize in transforming complex Earth observation data into actionable intelligence for sustainable development.
                  </p>
                </div>

                <div className="card fade-in">
                  <h3 className="text-2xl font-bold text-cyan mb-4">Vision</h3>
                  <p className="text-gray-300 leading-relaxed">
                    Creating a future where GeoAI-powered insights drive evidence-based policy-making, enabling smarter urban planning, environmental conservation, and climate adaptation strategies worldwide.
                  </p>
                </div>
              </div>

              <div className="card mb-10 sm:mb-16">
                <p className="text-base sm:text-lg text-gray-300 leading-relaxed mb-4 sm:mb-6">
                  As a <span className="text-cyan font-semibold">GeoAI Specialist</span>, I combine expertise in Remote Sensing, GIS, and Machine Learning to unlock insights from geospatial data. My work spans environmental monitoring, urban planning, and agricultural analytics, leveraging platforms like Google Earth Engine, ArcGIS Pro, QGIS, and ERDAS Imagine.
                </p>
                <p className="text-base sm:text-lg text-gray-300 leading-relaxed mb-4 sm:mb-6">
                  Currently serving as a Research Assistant at <span className="text-cyan font-semibold">National Law School of India University (NLSIU), Bengaluru</span>, I'm contributing to the international project "Cooling the City" funded by the University of Toronto. I'm also co-founder of <span className="text-cyan font-semibold">GeoCatalog</span>, where I provide research consultancy to PhD scholars and conduct geospatial training programs.
                </p>
                <p className="text-base sm:text-lg text-cyan italic font-medium mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-cyan/20">
                  "Never Ever Settle, Eager to learn, perform and research."
                </p>
              </div>

              {/* Research Interests */}
              <h3 className="text-2xl sm:text-3xl font-bold text-white mb-6 sm:mb-8">Research Interests</h3>
              <div className="grid sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
                {researchInterests.map((area, idx) => (
                  <div key={idx} className="card fade-in">
                    <h4 className="text-xl font-bold text-cyan mb-4">{area.title}</h4>
                    <ul className="space-y-2">
                      {area.topics.map((topic, i) => (
                        <li key={i} className="flex items-start gap-2 text-gray-300">
                          <span className="text-cyan mt-1">â–¹</span>
                          <span>{topic}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Publications Section */}
          <section id="section-publications" className="py-12 sm:py-16 md:py-24 px-4 sm:px-6 lg:px-8 bg-dark-lighter/30">
            <div className="max-w-7xl mx-auto">
              <div className="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-6 mb-8 sm:mb-12">
                <h2 className="section-header text-3xl sm:text-4xl md:text-5xl font-bold text-white">
                  Publications & Research
                </h2>
                <div className="flex gap-3 sm:gap-4 flex-shrink-0">
                  <div className="stat-card flex-1 sm:flex-initial min-w-0">
                    <div className="stat-value">{publications.length}</div>
                    <div className="text-xs sm:text-sm text-gray-400 mt-1">Papers</div>
                  </div>
                  <div className="stat-card flex-1 sm:flex-initial min-w-0">
                    <div className="stat-value">{citationData.googleScholar.citations}</div>
                    <div className="text-xs sm:text-sm text-gray-400 mt-1">Citations</div>
                  </div>
                </div>
              </div>

              <div className="timeline">
                {publications.map((pub, idx) => (
                  <div key={idx} className="timeline-item">
                    <div className="card">
                      <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 sm:gap-4 mb-3">
                        <h3 className="text-lg sm:text-xl font-semibold text-white flex-1 min-w-0 break-words">{pub.title}</h3>
                        <span className="tag font-mono flex-shrink-0 self-start">{pub.year}</span>
                      </div>
                      <p className="text-cyan font-medium mb-3">{pub.journal}</p>
                      {pub.doi && (
                        <a
                          href={`https://doi.org/${pub.doi}`}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="text-sm text-gray-400 hover:text-cyan transition-colors break-all"
                        >
                          DOI: {pub.doi}
                        </a>
                      )}
                      {pub.doiLink && (
                        <a
                          href={pub.doiLink}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="text-sm text-gray-400 hover:text-cyan transition-colors"
                        >
                          View Publication â†’
                        </a>
                      )}
                      {pub.status && (
                        <div className="mt-3">
                          <span className="inline-block px-3 py-1 bg-yellow-500/10 text-yellow-500 rounded-md text-sm font-medium border border-yellow-500/20">
                            {pub.status}
                          </span>
                        </div>
                      )}
                    </div>
                  </div>
                ))}
              </div>

              {/* Journal Positions */}
              <div className="mt-12 sm:mt-16">
                <h3 className="text-2xl sm:text-3xl font-bold text-white mb-6 sm:mb-8">Journal Positions</h3>
                <div className="grid sm:grid-cols-2 gap-4 sm:gap-6">
                  {journalPositions.map((pos, idx) => (
                    <div key={idx} className="card">
                      <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 sm:gap-4">
                        <div className="min-w-0">
                          <h4 className="text-lg sm:text-xl font-semibold text-cyan mb-2">{pos.title}</h4>
                          {pos.link ? (
                            <a
                              href={pos.link}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="text-gray-300 hover:text-cyan transition-colors"
                            >
                              {pos.journal} â†’
                            </a>
                          ) : (
                            <p className="text-gray-300">{pos.journal}</p>
                          )}
                        </div>
                        <span className="text-xs sm:text-sm text-gray-400 whitespace-nowrap flex-shrink-0">{pos.period}</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </section>

          {/* Experience Section */}
          <section id="section-experience" className="py-12 sm:py-16 md:py-24 px-4 sm:px-6 lg:px-8">
            <div className="max-w-7xl mx-auto">
              <h2 className="section-header text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-8 sm:mb-12">
                Professional Experience
              </h2>

              <div className="timeline">
                {experience.map((exp, idx) => (
                  <div key={idx} className="timeline-item">
                    <div className="card">
                      <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 sm:gap-4 mb-4">
                        <div className="min-w-0">
                          <h3 className="text-xl sm:text-2xl font-bold text-white mb-2 break-words">{exp.role}</h3>
                          <p className="text-cyan font-medium text-sm sm:text-base break-words">{exp.org}</p>
                        </div>
                        <span className="tag font-mono whitespace-nowrap flex-shrink-0 self-start">{exp.period}</span>
                      </div>
                      {exp.project && (
                        <div className="mb-4 p-3 sm:p-4 bg-cyan/10 border-l-4 border-cyan rounded-r overflow-hidden">
                          <p className="text-sm text-gray-300 break-words">
                            <span className="font-semibold text-cyan">Project:</span> {exp.project}
                          </p>
                        </div>
                      )}
                      <ul className="space-y-3">
                        {exp.details.map((detail, i) => (
                          <li key={i} className="flex items-start gap-3">
                            <span className="text-cyan mt-1">â–¹</span>
                            <span className="text-gray-300">{detail}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Education Section */}
          <section id="section-education" className="py-12 sm:py-16 md:py-24 px-4 sm:px-6 lg:px-8 bg-dark-lighter/30">
            <div className="max-w-7xl mx-auto">
              <h2 className="section-header text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-8 sm:mb-12">
                Education & Certifications
              </h2>

              <div className="mb-10 sm:mb-16">
                <h3 className="text-2xl sm:text-3xl font-bold text-white mb-6 sm:mb-8">Academic Background</h3>
                <div className="timeline">
                  {education.map((edu, idx) => (
                    <div key={idx} className="timeline-item">
                      <div className="card">
                        <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 sm:gap-4 mb-4">
                          <div className="min-w-0">
                            <h4 className="text-xl sm:text-2xl font-bold text-white mb-2 break-words">{edu.degree}</h4>
                            <p className="text-cyan font-medium text-sm sm:text-base break-words">{edu.institution}</p>
                          </div>
                          <span className="tag font-mono whitespace-nowrap flex-shrink-0 self-start">{edu.period}</span>
                        </div>
                        <div className="mb-3">
                          <span className="inline-block px-3 py-1 bg-cyan/10 text-cyan rounded-md text-sm font-medium border border-cyan/20">
                            Grade: {edu.grade}
                          </span>
                        </div>
                        {edu.expertise && (
                          <p className="text-sm text-cyan mb-3">
                            <span className="font-semibold">Expertise:</span> {edu.expertise}
                          </p>
                        )}
                        <p className="text-gray-300 leading-relaxed">{edu.description}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div>
                <h3 className="text-2xl sm:text-3xl font-bold text-white mb-6 sm:mb-8">Certifications</h3>
                <div className="grid sm:grid-cols-2 gap-4 sm:gap-6">
                  {certifications.map((cert, idx) => (
                    <div key={idx} className="card">
                      <div className="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-1 sm:gap-4 mb-3">
                        <h4 className="text-base sm:text-lg font-semibold text-white break-words">{cert.title}</h4>
                        <span className="text-xs sm:text-sm text-gray-400 whitespace-nowrap flex-shrink-0">{cert.date}</span>
                      </div>
                      <p className="text-cyan font-medium mb-3 text-sm sm:text-base">{cert.institution}</p>
                      <p className="text-sm text-gray-300">{cert.description}</p>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </section>

          {/* Skills Section */}
          <section id="section-skills" className="py-12 sm:py-16 md:py-24 px-4 sm:px-6 lg:px-8">
            <div className="max-w-7xl mx-auto">
              <h2 className="section-header text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-8 sm:mb-12">
                Technical Expertise
              </h2>

              <div className="grid sm:grid-cols-2 gap-4 sm:gap-6">
                {skills.map((skillSet, idx) => (
                  <div key={idx} className="card">
                    <h3 className="text-xl sm:text-2xl font-bold text-cyan mb-4 sm:mb-6">{skillSet.category}</h3>
                    <ul className="space-y-4">
                      {skillSet.tools.map((tool, i) => (
                        <li key={i} className="flex items-start gap-3">
                          <span className="text-cyan mt-1">â–¹</span>
                          <span className="text-gray-300">{tool}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Contact Section */}
          <section id="section-contact" className="py-12 sm:py-16 md:py-24 px-4 sm:px-6 lg:px-8 bg-dark-lighter/30">
            <div className="max-w-4xl mx-auto">
              <div className="text-center mb-8 sm:mb-12">
                <h2 className="section-header text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-3 sm:mb-4">
                  Let's Work Together
                </h2>
                <p className="text-base sm:text-xl text-gray-400 px-2">
                  Have a project in mind? Let's discuss how GeoAI can solve your challenges.
                </p>
              </div>

              <div className="grid md:grid-cols-2 gap-6 sm:gap-8 mb-8 sm:mb-12">
                <div className="card">
                  <h3 className="text-xl font-bold text-cyan mb-4">Contact Information</h3>
                  <div className="space-y-4">
                    <div>
                      <p className="text-sm text-gray-400 mb-1">Email</p>
                      <a href={`mailto:${profile.email}`} className="text-gray-300 hover:text-cyan transition-colors">
                        {profile.email}
                      </a>
                    </div>
                    <div>
                      <p className="text-sm text-gray-400 mb-1">Phone</p>
                      <a href={`tel:${profile.phone}`} className="text-gray-300 hover:text-cyan transition-colors">
                        {profile.phone}
                      </a>
                    </div>
                    <div>
                      <p className="text-sm text-gray-400 mb-1">Location</p>
                      <p className="text-gray-300">Jaipur, Rajasthan, India</p>
                    </div>
                  </div>
                </div>

                <div className="card">
                  <h3 className="text-xl font-bold text-cyan mb-4">Connect with Me</h3>
                  <div className="flex flex-wrap gap-3">
                    <a href={profile.links.linkedin} target="_blank" rel="noopener noreferrer" className="social-link">
                      <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                      </svg>
                    </a>
                    <a href={profile.links.scholar} target="_blank" rel="noopener noreferrer" className="social-link">
                      <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M5.242 13.769L0 9.5 12 0l12 9.5-5.242 4.269C17.548 11.249 14.978 9.5 12 9.5c-2.977 0-5.548 1.748-6.758 4.269zM12 10a7 7 0 1 0 0 14 7 7 0 0 0 0-14z" />
                      </svg>
                    </a>
                    <a href={profile.links.researchgate} target="_blank" rel="noopener noreferrer" className="social-link">
                      <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0zm5.894 8.221l-1.97-.345-.346-1.971a.3.3 0 0 0-.57 0l-.346 1.97-1.971.346a.3.3 0 0 0 0 .57l1.97.346.346 1.971a.3.3 0 0 0 .57 0l.346-1.97 1.971-.346a.3.3 0 0 0 0-.57z" />
                      </svg>
                    </a>
                    <a href={profile.links.orcid} target="_blank" rel="noopener noreferrer" className="social-link">
                      <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zm5.568 8.16c-.169 0-.349.018-.54.054v8.348c.191.036.371.054.54.054 1.897 0 3.432-1.533 3.432-3.432 0-1.897-1.535-3.432-3.432-3.432zm-11.136 0c-1.897 0-3.432 1.535-3.432 3.432 0 1.899 1.535 3.432 3.432 3.432.169 0 .349-.018.54-.054V8.214c-.191-.036-.371-.054-.54-.054zm5.568 0c-.74 0-1.44.156-2.058.432v7.136c.618.276 1.318.432 2.058.432 1.897 0 3.432-1.533 3.432-3.432 0-1.899-1.535-3.432-3.432-3.432z" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>

              {/* Contact Form */}
              <div className="card">
                <h3 className="text-2xl font-bold text-cyan mb-6">Send a Message</h3>
                <form onSubmit={handleFormSubmit} className="space-y-4 sm:space-y-6">
                  <div className="grid md:grid-cols-2 gap-4 sm:gap-6">
                    <div>
                      <label htmlFor="name" className="block text-sm font-medium text-gray-400 mb-2">
                        Name *
                      </label>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        value={formData.name}
                        onChange={handleFormChange}
                        required
                        placeholder="Your Name"
                      />
                    </div>
                    <div>
                      <label htmlFor="email" className="block text-sm font-medium text-gray-400 mb-2">
                        Email *
                      </label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        value={formData.email}
                        onChange={handleFormChange}
                        required
                        placeholder="your.email@example.com"
                      />
                    </div>
                  </div>
                  <div>
                    <label htmlFor="subject" className="block text-sm font-medium text-gray-400 mb-2">
                      Subject *
                    </label>
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      value={formData.subject}
                      onChange={handleFormChange}
                      required
                      placeholder="Message Subject"
                    />
                  </div>
                  <div>
                    <label htmlFor="message" className="block text-sm font-medium text-gray-400 mb-2">
                      Message *
                    </label>
                    <textarea
                      id="message"
                      name="message"
                      value={formData.message}
                      onChange={handleFormChange}
                      required
                      rows="6"
                      placeholder="Your message here..."
                    />
                  </div>

                  {formStatus.message && (
                    <div className={`p-4 rounded-lg border ${formStatus.success
                        ? 'bg-green-500/10 border-green-500/30 text-green-400'
                        : formStatus.error
                          ? 'bg-red-500/10 border-red-500/30 text-red-400'
                          : 'bg-cyan/10 border-cyan/30 text-cyan'
                      }`}>
                      {formStatus.message}
                    </div>
                  )}

                  <button
                    type="submit"
                    disabled={formStatus.submitting}
                    className="btn-primary w-full flex items-center justify-center gap-2"
                  >
                    {formStatus.submitting ? (
                      <>
                        <div className="loading-spinner"></div>
                        Sending...
                      </>
                    ) : (
                      <>
                        Send Message
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                      </>
                    )}
                  </button>
                </form>
              </div>
            </div>
          </section>
          </main>

          {/* Footer */}
          <footer className="py-8 sm:py-12 px-4 sm:px-6 border-t border-cyan/10" role="contentinfo">
            <div className="max-w-7xl mx-auto">
              <div className="flex flex-col md:flex-row justify-between items-center gap-6 text-center md:text-left">
                <div>
                  <p className="text-sm sm:text-base text-gray-400">
                    Â© {new Date().getFullYear()} {profile.name}. All rights reserved.
                  </p>
                  <p className="text-xs sm:text-sm text-gray-500 mt-1">
                    GeoAI Specialist & Remote Sensing Expert
                  </p>
                </div>
                <div className="flex flex-wrap justify-center gap-3 sm:gap-4">
                  <a href={profile.links.linkedin} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-cyan transition-colors">
                    LinkedIn
                  </a>
                  <a href={profile.links.scholar} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-cyan transition-colors">
                    Scholar
                  </a>
                  <a href={profile.links.researchgate} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-cyan transition-colors">
                    ResearchGate
                  </a>
                  <a href={profile.links.orcid} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-cyan transition-colors">
                    ORCID
                  </a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<Portfolio />, document.getElementById("root"));
  </script>
</body>


</html>
